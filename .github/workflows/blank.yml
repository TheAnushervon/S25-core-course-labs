name: blank workflow

on:
  push:
    branches:
      - master
      - lab3
    paths:
      - 'app_python/'
      - '.github/workflows/blank.yml'
  pull_request:
    branches:
      - master
      - lab3
    paths:
      - 'app_python/'
      - '.github/workflows/blank.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app_python/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f app_python/requirements.txt ]; then pip install -r app_python/requirements.txt; fi

      - name: Install flake8
        run: pip install flake8

      - name: Run Linter
        run: flake8 app_python/

      - name: Run tests
        run: |
          cd app_python/moscow_time/
          python3 manage.py test
